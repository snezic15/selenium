<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>URL Selenium Test</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}	
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>URL Selenium Test</h1>
		<form action="#" th:action="@{/process}" method="post" th:object="${response}">
			<label>URL:</label>
			<input readonly type="text" th:field="*{url}" /><br/>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
